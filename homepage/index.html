<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="tile">
                <h3>Create New Quiz</h3>
                <p class="para">Quiz Title</p>
                <input class="input" type="text" name="" id="quizTitle" placeholder="Enter Title.....">
            </div>
            <div class="Description">
                <p class="para">Description</p>
                <textarea class="textarea" placeholder="Brief Description Of Your Quiz......"></textarea>
            </div>
            <div class="category">
                <p class="para">Catagory</p>
                <select class="select" name="" id="">
                    <option disabled selected hidden>Chosse Your Subject</option>
                    <option value="GK">Gerenal Knowledge</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">JAVA SCRIPT</option>
                    <option value="C">C++</option>
                    <option value="PY">PYTHON</option>
                </select>
            </div>
        </div>
        <div class="questions">
        <div class="quiz" id="0">
            <div class="que">
                <p class="para">Question 1</p>
                <input type="text" class="input" placeholder="Enter Your Question.....">
            </div>
            <div class="ans">
                <p class="para">Answer option</p>
                <div class="options">
                    <input type="text" value="0" class="option-text" placeholder="Enter Option 1">
                    <input type="radio" value="0">
                </div>
                <div class="options">
                    <input type="text" value="1" class="option-text" placeholder="Enter Option 2">
                    <input type="radio" value="1">
                </div>
                <div class="options">
                    <input type="text" value="2" class="option-text" placeholder="Enter Option 3">
                    <input type="radio" value="2">
                </div>
                <div class="options">
                    <input type="text" value="3" class="option-text" placeholder="Enter Option 4">
                    <input type="radio" value="3">
                </div>
            </div>
        </div>
        </div>
        <div class="add">
            <button class="add button">+ Add Question</button>
            <button class="save button"> Save Quiz </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
