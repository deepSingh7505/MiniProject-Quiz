<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="Assets/logo.svg" alt="QuizApp Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Connect</a></li>
        </ul>
        <div class="nav-auth" id="nav-auth-container">
            </div>
    </nav>

    <main>
        <div class="dashboard-tabs">
            <button class="tab-btn active" data-tab="create-quiz">Create Quiz</button>
            <button class="tab-btn" data-tab="quiz-library">Quiz Library</button>
            <button class="tab-btn" data-tab="take-quiz">Take Quiz (Preview)</button>
        </div>

        <div id="create-quiz" class="tab-content active">
            <h2>Create a New Quiz</h2>
            <form id="create-quiz-form">
                <input type="hidden" id="quiz-edit-id"> <div class="form-group">
                    <label for="quiz-title">Quiz Title</label>
                    <input type="text" id="quiz-title" required>
                </div>
                <div class="form-group">
                    <label for="quiz-description">Quiz Description</label>
                    <textarea id="quiz-description" rows="3" style="width: 100%; padding: 10px; border: 1px solid var(--light-gray);"></textarea>
                </div>
                <div class="form-group">
                    <label for="quiz-category">Category</label>
                    <select id="quiz-category">
                        <option value="COA">COA</option>
                        <option value="DS">DS</option>
                        <option value="DSTL">DSTL</option>
                        <option value="Maths">Math's</option>
                        <option value="Python">Python</option>
                        <option value="UHV">UHV</option>
                    </select>
                </div>

                <hr style="margin: 2rem 0;">
                <h3>Questions</h3>
                <div id="questions-container">
                    </div>

                <button type="button" class="btn btn-secondary" id="add-question-btn" style="width: auto; margin-right: 10px;">Add Question</button>
                <button type="submit" class="btn" id="save-quiz-btn" style="width: auto;">Save Quiz</button>
            </form>
        </div>

        <div id="quiz-library" class="tab-content">
            <h2>My Quiz Library</h2>
            <div class="quiz-list" id="library-list-container">
                </div>
        </div>

        <div id="take-quiz" class="tab-content">
            <h2>Take a Quiz (Preview)</h2>
            <p>Select a quiz from your library to preview it.</p>
            <div class="quiz-list" id="preview-list-container">
                </div>
            <hr style="margin: 2rem 0;">
            <div id="quiz-preview-area">
                </div>
        </div>

    </main>

    <script src="teacher.js"></script>
</body>
</html>
